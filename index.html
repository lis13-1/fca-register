
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firm Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Firm Details</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Search</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="firm-info">
            <h2>Firm Name: Example Firm Ltd</h2>
            <p><strong>Firm Reference Number:</strong> 001b000000MgB0UAAV</p>
            <p><strong>Status:</strong> Authorised</p>
            <p><strong>Address:</strong> 123 Example Street, London, EC1A 1AA</p>
            <p><strong>Phone:</strong> +44 123 456 7890</p>
            <p><strong>Website:</strong> <a href="#">www.examplefirm.com</a></p>
        </section>
        <section class="contact-form">
            <h3>Contact the Firm</h3>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Financial Services Authority</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
